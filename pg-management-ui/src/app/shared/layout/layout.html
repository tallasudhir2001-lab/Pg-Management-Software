<div class="app-shell">
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2 class="logo">PG Manager</h2>

    <nav>
      <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Dashboard</a>
      <a routerLink="/room-list" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Rooms</a>
      <a routerLink="/tenant-list" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Tenants</a>
      <div class="nav-group">
        <button class="nav-parent" (click)="togglePayments()">
          Payments
          <span class="arrow" [class.expanded]="paymentsExpanded">â–¼</span>
        </button>

        <div class="nav-children" [class.expanded]="paymentsExpanded">
          <a routerLink="/payments/add" routerLinkActive="active">
            Add Payment
          </a>

          <a routerLink="/payments/history" routerLinkActive="active">
            Payment History
          </a>
        </div>
      </div>
      <a routerLink="/expenses" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Expenses</a>
    </nav>

    <button class="logout-btn" (click)="logout()">Logout</button>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>
