<div class="tenant-list-page">

  <!-- Page Title -->
  <div class="page-header">
    <h2 class="page-title">Tenants</h2>
  </div>

  <!-- Search + Actions Row -->
  <div class="tenant-actions">
    
    <!-- Search -->
    <input
      type="text"
      class="search-input"
      placeholder=" ğŸ” Search by name or mobile number"
    />

    <div class="action-buttons">
      <button class="btn btn-secondary">
        Filters
      </button>

      <button class="btn btn-primary" routerLink="/tenants/add">
        + Add Tenant
      </button>
    </div>

  </div>

  <!-- Data Table -->
  <div class="table-container">
    <table class="data-table">
      <thead>
        <tr>
          <th>Tenant Name</th>
          <th>Room</th>
          <th>Contact</th>
          <th>Status</th>
          <th>Checked In</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        <!-- rows will come here -->
      </tbody>
    </table>
  </div>

</div>
